name: TypeScript CI

on:
  push:
    branches: ["main"]
    paths:
      - "packages/typescript-mdi-llmkit/**"
      - ".github/workflows/typescript-ci.yml"
  pull_request:
    paths:
      - "packages/typescript-mdi-llmkit/**"
      - ".github/workflows/typescript-ci.yml"

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    environment: env-mdi-llmkit
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    defaults:
      run:
        working-directory: packages/typescript-mdi-llmkit

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: packages/typescript-mdi-llmkit/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build package
        run: npm run build
