name: Python CI

on:
  push:
    branches: ["main"]
    paths:
      - "packages/python-mdi-llmkit/**"
      - ".github/workflows/python-ci.yml"
  pull_request:
    paths:
      - "packages/python-mdi-llmkit/**"
      - ".github/workflows/python-ci.yml"

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    environment: env-mdi-llmkit
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    defaults:
      run:
        working-directory: packages/python-mdi-llmkit

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"
          cache-dependency-path: packages/python-mdi-llmkit/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Diagnostic confirmation of OPENAI_API_KEY
        shell: bash
        run: |
          if [ -z "${OPENAI_API_KEY}" ]; then
            echo "OPENAI_API_KEY=<missing>"
          else
            key_prefix="${OPENAI_API_KEY:0:12}"
            key_suffix="${OPENAI_API_KEY: -4}"
            echo "OPENAI_API_KEY=${key_prefix}***${key_suffix}"
          fi

      - name: Run tests
        run: python -m unittest discover -v -s tests

      - name: Build package
        run: |
          python -m pip install hatch      
          hatch build
