name: TypeScript Release

on:
  push:
    branches: ["main"]
    paths:
      - "packages/typescript-mdi-llmkit/package.json"
      - ".github/workflows/typescript-release.yml"
  workflow_dispatch:

jobs:
  detect:
    runs-on: ubuntu-latest
    outputs:
      version_changed: ${{ steps.version.outputs.changed }}
      current_version: ${{ steps.version.outputs.current }}
      previous_version: ${{ steps.version.outputs.previous }}
      already_published: ${{ steps.published.outputs.exists }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Read current and previous TypeScript versions
        id: version
        shell: bash
        run: |
          set -euo pipefail
          CURRENT_VERSION=$(node -p "require('./packages/typescript-mdi-llmkit/package.json').version")
          PREVIOUS_VERSION=$(git show HEAD~1:packages/typescript-mdi-llmkit/package.json 2>/dev/null | node -p "const fs=require('fs'); const s=fs.readFileSync(0,'utf8'); JSON.parse(s).version" || true)

          CHANGED=false
          if [ -z "${PREVIOUS_VERSION}" ]; then
            CHANGED=true
          elif [ "${CURRENT_VERSION}" != "${PREVIOUS_VERSION}" ]; then
            CHANGED=true
          fi

          echo "current=${CURRENT_VERSION}" >> "$GITHUB_OUTPUT"
          echo "previous=${PREVIOUS_VERSION}" >> "$GITHUB_OUTPUT"
          echo "changed=${CHANGED}" >> "$GITHUB_OUTPUT"

      - name: Check if version already exists on npm
        id: published
        shell: bash
        run: |
          set -euo pipefail
          VERSION="${{ steps.version.outputs.current }}"
          if npm view "mdi-llmkit@${VERSION}" version >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

  publish:
    runs-on: ubuntu-latest
    needs: detect
    if: needs.detect.outputs.version_changed == 'true' && needs.detect.outputs.already_published != 'true'
    permissions:
      contents: read
      id-token: write

    environment: env-mdi-llmkit
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

    defaults:
      run:
        working-directory: packages/typescript-mdi-llmkit

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"
          cache: "npm"
          cache-dependency-path: packages/typescript-mdi-llmkit/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build package
        run: npm run build

      - name: Publish to npm
        run: npm publish --access public --provenance

  skip-summary:
    runs-on: ubuntu-latest
    needs: detect
    if: needs.detect.outputs.version_changed != 'true' || needs.detect.outputs.already_published == 'true'
    steps:
      - name: Report skip reason
        run: |
          echo "TypeScript release skipped."
          echo "version_changed=${{ needs.detect.outputs.version_changed }}"
          echo "current_version=${{ needs.detect.outputs.current_version }}"
          echo "previous_version=${{ needs.detect.outputs.previous_version }}"
          echo "already_published=${{ needs.detect.outputs.already_published }}"
