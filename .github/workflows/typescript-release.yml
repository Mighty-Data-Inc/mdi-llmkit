name: TypeScript Release

on:
  push:
    branches: ["main"]
    paths:
      - "packages/typescript-mdi-llmkit/**"
      - ".github/workflows/typescript-release.yml"
  pull_request:
    paths:
      - "packages/typescript-mdi-llmkit/**"
      - ".github/workflows/typescript-release.yml"
  workflow_dispatch:

jobs:
  ci-and-publish:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: read
      id-token: write

    environment: env-mdi-llmkit
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

    defaults:
      run:
        working-directory: packages/typescript-mdi-llmkit

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"
          cache: "npm"
          cache-dependency-path: packages/typescript-mdi-llmkit/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build package
        run: npm run build

      - name: Read current and previous TypeScript versions
        id: version
        shell: bash
        run: |
          set -euo pipefail
          CURRENT_VERSION=$(node -p "require('./package.json').version")

          SHOULD_PUBLISH=false
          CHANGED=false
          PREVIOUS_VERSION=""

          if [ "${{ github.event_name }}" = "push" ] && [ "${{ github.ref }}" = "refs/heads/main" ]; then
            SHOULD_PUBLISH=true
            PREVIOUS_VERSION=$(git show HEAD~1:packages/typescript-mdi-llmkit/package.json 2>/dev/null | node -p "const fs=require('fs'); const s=fs.readFileSync(0,'utf8'); JSON.parse(s).version" || true)
          fi

          if [ -z "${PREVIOUS_VERSION}" ]; then
            if [ "${SHOULD_PUBLISH}" = "true" ]; then
              CHANGED=true
            fi
          elif [ "${CURRENT_VERSION}" != "${PREVIOUS_VERSION}" ]; then
            CHANGED=true
          fi

          echo "current=${CURRENT_VERSION}" >> "$GITHUB_OUTPUT"
          echo "previous=${PREVIOUS_VERSION}" >> "$GITHUB_OUTPUT"
          echo "changed=${CHANGED}" >> "$GITHUB_OUTPUT"
          echo "should_publish=${SHOULD_PUBLISH}" >> "$GITHUB_OUTPUT"

      - name: Check if version already exists on npm
        id: published
        shell: bash
        run: |
          set -euo pipefail
          if [ "${{ steps.version.outputs.should_publish }}" != "true" ]; then
            echo "exists=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          VERSION="${{ steps.version.outputs.current }}"
          if npm view "mdi-llmkit@${VERSION}" version >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Publish to npm
        if: steps.version.outputs.should_publish == 'true' && steps.version.outputs.changed == 'true' && steps.published.outputs.exists != 'true'
        run: npm publish --access public --provenance

      - name: Report release decision
        if: steps.version.outputs.should_publish != 'true' || steps.version.outputs.changed != 'true' || steps.published.outputs.exists == 'true'
        run: |
          echo "TypeScript publish skipped."
          echo "should_publish=${{ steps.version.outputs.should_publish }}"
          echo "version_changed=${{ steps.version.outputs.changed }}"
          echo "current_version=${{ steps.version.outputs.current }}"
          echo "previous_version=${{ steps.version.outputs.previous }}"
          echo "already_published=${{ steps.published.outputs.exists }}"
