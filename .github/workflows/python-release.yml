name: Python Release

on:
  push:
    branches: ["main"]
    paths:
      - "packages/python-mdi-llmkit/pyproject.toml"
      - ".github/workflows/python-release.yml"
  workflow_dispatch:

jobs:
  detect:
    runs-on: ubuntu-latest
    outputs:
      version_changed: ${{ steps.version.outputs.changed }}
      current_version: ${{ steps.version.outputs.current }}
      previous_version: ${{ steps.version.outputs.previous }}
      already_published: ${{ steps.published.outputs.exists }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Read current and previous Python versions
        id: version
        shell: bash
        run: |
          set -euo pipefail
          CURRENT_VERSION=$(grep -E '^version\s*=\s*"' packages/python-mdi-llmkit/pyproject.toml | sed -E 's/version\s*=\s*"([^"]+)"/\1/')
          PREVIOUS_VERSION=$(git show HEAD~1:packages/python-mdi-llmkit/pyproject.toml 2>/dev/null | grep -E '^version\s*=\s*"' | sed -E 's/version\s*=\s*"([^"]+)"/\1/' || true)

          CHANGED=false
          if [ -z "${PREVIOUS_VERSION}" ]; then
            CHANGED=true
          elif [ "${CURRENT_VERSION}" != "${PREVIOUS_VERSION}" ]; then
            CHANGED=true
          fi

          echo "current=${CURRENT_VERSION}" >> "$GITHUB_OUTPUT"
          echo "previous=${PREVIOUS_VERSION}" >> "$GITHUB_OUTPUT"
          echo "changed=${CHANGED}" >> "$GITHUB_OUTPUT"

      - name: Check if version already exists on PyPI
        id: published
        shell: bash
        run: |
          set -euo pipefail
          VERSION="${{ steps.version.outputs.current }}"
          if curl -fsSL "https://pypi.org/pypi/mdi-llmkit/json" | VERSION="$VERSION" python -c "import json,os,sys; data=json.load(sys.stdin); raise SystemExit(0 if os.environ['VERSION'] in data.get('releases', {}) else 1)"; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

  publish:
    runs-on: ubuntu-latest
    needs: detect
    if: needs.detect.outputs.version_changed == 'true' && needs.detect.outputs.already_published != 'true'
    permissions:
      contents: read

    environment: env-mdi-llmkit
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      TWINE_USERNAME: __token__
      TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}

    defaults:
      run:
        working-directory: packages/python-mdi-llmkit

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"
          cache-dependency-path: packages/python-mdi-llmkit/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install hatch twine

      - name: Run tests
        run: python -u -m unittest discover -v -s tests

      - name: Build package
        run: hatch build

      - name: Validate artifacts
        run: python -m twine check dist/*

      - name: Publish to PyPI
        run: python -m twine upload --non-interactive dist/*

  skip-summary:
    runs-on: ubuntu-latest
    needs: detect
    if: needs.detect.outputs.version_changed != 'true' || needs.detect.outputs.already_published == 'true'
    steps:
      - name: Report skip reason
        run: |
          echo "Python release skipped."
          echo "version_changed=${{ needs.detect.outputs.version_changed }}"
          echo "current_version=${{ needs.detect.outputs.current_version }}"
          echo "previous_version=${{ needs.detect.outputs.previous_version }}"
          echo "already_published=${{ needs.detect.outputs.already_published }}"